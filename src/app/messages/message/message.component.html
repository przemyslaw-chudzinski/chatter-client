<div class="chatter-chat-message animated fadeIn"
     *ngIf="message">
  <div>

    <div class="message-avatar">
       <span>
      <button mat-icon-button
              [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngIf="showEditForm()"
              mat-menu-item
              (click)="editMessage()">
        Edit
      </button>
      <button mat-menu-item>Set as important</button>
    </mat-menu>
    </span>
      <chatter-user-avatar [user]="message.author"></chatter-user-avatar>
      <strong>{{ message.author.firstName }} {{ message.author.lastName }} </strong>
    </div>

    <span class="message-content" [innerHTML]="message.content"></span>

    <chatter-message-attached-files *ngIf="message.attachedFiles && message.attachedFiles.length"
                                    [files]="message.attachedFiles" [canRemove]="false">
    </chatter-message-attached-files>

  </div>

  <div class="chatter-chat-message-actions">
     <mat-chip-list>
      <mat-chip
        *ngIf="message.updatedAt"
        [matTooltip]="message.updatedAt | date">
        Edited
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
