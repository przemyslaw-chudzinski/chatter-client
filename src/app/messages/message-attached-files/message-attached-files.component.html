<div class="message-attached-files-container" *ngIf="files &&files.length">

  <chatter-file-preview *ngFor="let file of files"
                        [file]="file"
                        [canDownload]="canDownload"
                        [canPreview]="canPreview"
                        [canRemove]="canRemove">
  </chatter-file-preview>

</div>
