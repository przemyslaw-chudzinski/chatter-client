<div chatterMessageEditor
     class="chatter-message-editor"
     [disabled]="disabled"
     (keyup)="keyUpHandler($event)"
     (keydown.enter)="keyDownEnterHandler()"
     [innerHTML]="value">
</div>

<chatter-loader
  *ngIf="loading"
  class="c-margin-top-1 c-margin-bottom-1"
  message="Sending data...">
</chatter-loader>
