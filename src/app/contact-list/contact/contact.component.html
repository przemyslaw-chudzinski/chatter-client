<div *ngIf="contact"
     class="chater-contact animated fadeIn"
     [routerLink]="['/', routerLinksService.links.messagesPage, contact._id]"
     routerLinkActive="selected">
  <div class="chater-contact-avatar">
    <img src="http://placehold.it/50x50"
         alt="">
  </div>
  <div class="chater-contact-info">
    <strong [matBadge]="contact.newMessagesCount"
            [matBadgeHidden]="!contact.newMessagesCount"
            matBadgePosition="above after"
            matBadgeOverlap="false"
            matBadgeColor="primary">{{ contact.firstName }} {{ contact.lastName }}</strong>
    <span class="chatter-contact-available"
          *ngIf="contact.available"></span>
  </div>
</div>
