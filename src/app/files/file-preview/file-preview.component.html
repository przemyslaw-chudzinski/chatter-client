<div class="file-preview">

  <ng-template *chatterFilePreviewOutlet="file; templates: templates"></ng-template>

</div>

<!-- Image template -->
<ng-template chatterFilePreviewTpl="image" let-file>
  <div class="file-preview-container file-preview-image">
    <div class="file-preview-section">
      <img [src]="file.original.url" alt="">
    </div>
    <div class="file-preview-actions">
      <button mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button chatterDownloadFIle [fileUrl]="file.original.url">
        <mat-icon>save_alt</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</ng-template>
<!-- Pdf template -->
<ng-template chatterFilePreviewTpl="pdf" let-file>
  <div class="file-preview-container file-preview-image">
    <div class="file-preview-section">
      <mat-icon>file_copy</mat-icon>
    </div>
    <div class="file-preview-actions">
      <button mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>save_alt</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</ng-template>
<!-- Txt template -->
<ng-template chatterFilePreviewTpl="text" let-file>
  txt file
</ng-template>
