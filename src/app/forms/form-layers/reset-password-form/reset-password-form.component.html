<form
  *ngIf="formGroup"
  [formGroup]="formGroup">

  <mat-form-field>
    <input
      matInput
      formControlName="password"
      placeholder="New password"
      type="password"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="cPassword"
      placeholder="Confirm password"
      type="password"
    >
  </mat-form-field>

</form>
