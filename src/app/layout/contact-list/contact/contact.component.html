<div class="chater-contact"
     [routerLink]="['/messages', contact._id]"
     routerLinkActive="selected">
  <div class="chater-contact-avatar">
    <img src="http://placehold.it/50x50"
         alt="">
  </div>
  <div class="chater-contact-info">
    <strong [innerText]="contact.firstName + ' ' + contact.lastName"></strong>
  </div>
</div>
