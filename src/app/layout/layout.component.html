<mat-drawer-container>

  <mat-drawer #drawer
              mode="side"
              [opened]="auth.user$ | async">

    <chatter-contact-list [data]="users"></chatter-contact-list>

  </mat-drawer>

  <chatter-topbar (menuButtonClicked)="drawer.toggle()"
                  *ngIf="auth.user$ | async"></chatter-topbar>

  <div class="layout-content">

    <router-outlet></router-outlet>

  </div>

</mat-drawer-container>
