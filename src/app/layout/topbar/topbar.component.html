<mat-toolbar color="primary">
  <button mat-button
          [routerLink]="['/', links.dashboardPage]">
    <mat-icon>chat</mat-icon>
    <span>Chatter</span>
  </button>
  <button mat-icon-button
          (click)="menuButtonClicked.emit(null)">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="topbar-spacer"></span>
  <chatter-topbar-user-info [user]="auth.user$ | async"></chatter-topbar-user-info>
  <chatter-user-menu></chatter-user-menu>
</mat-toolbar>
