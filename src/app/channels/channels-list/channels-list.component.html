<div class="create-channel c-d-flex c-align-content-center c-flex-flow-column c-padding-bottom-1">
  <p>Create group conversation</p>
  <button
    mat-raised-button
    (click)="createGroupConversation()"
    color="primary">
    Create
  </button>
</div>

<div *ngIf="channels && channels.length; else noChannels" class="channels-list">
  <chatter-channel *ngFor="let channel of channels" [channel]="channel" [chatterGoToChannelPage]="channel"></chatter-channel>
</div>

<ng-template #noChannels>
  <div class="no-channels">You don't belong to any channel</div>
</ng-template>
