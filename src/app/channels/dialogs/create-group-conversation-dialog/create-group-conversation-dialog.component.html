<div class="create-group-conversation-dialog">

  <mat-dialog-content>

    <h4>Create group conversation</h4>

    <chatter-create-group-conversation-form (submitted)="submittedHandler($event)"></chatter-create-group-conversation-form>

  </mat-dialog-content>

  <mat-dialog-actions>

    <button
      mat-button
      [disabled]="form.isInvalid"
      (click)="submit()">
      Create
    </button>

    <button mat-button
            (click)="dialogRef.close()">
      Cancel
    </button>

  </mat-dialog-actions>

  <div class="dialog-loader animated fadeIn faster"
       *ngIf="loading">
    <chatter-loader message="Processing data..."></chatter-loader>
  </div>

</div>
