<form
  [formGroup]="formGroup"
  *ngIf="users$ | async as users; else noUsers">

  <mat-form-field>

    <input matInput
           formControlName="name"
           placeholder="Write a name of group">

  </mat-form-field>

  <chatter-autocomplete-control formControlName="memberIds"
                                [autocompleteItemTpl]="autocompleteItemTpl"
                                [mapValuesTo]="mapValuesTo"
                                [autocompleteData]="users">
  </chatter-autocomplete-control>

</form>

<ng-template #noUsers>

  System has only one user in this case you can not create group chat

</ng-template>

<ng-template #autocompleteItemTpl let-item="item">

 <div class="user-avatar-option">

   <chatter-user-avatar [user]="item"></chatter-user-avatar>

   <span>{{ item.firstName }} {{ item.lastName }}</span>

 </div>

</ng-template>
