<form
  *ngIf="formGroup"
  [formGroup]="formGroup">

  <mat-form-field>
    <input
      matInput
      formControlName="password"
      placeholder="New password"
      type="password"
    >

    <mat-error
      *ngIf="
      (formGroup.controls.password.touched || formGroup.controls.password.dirty)
      && formGroup.controls.password.hasError('required')"
    >
      Field is required
    </mat-error>

    <mat-error
      *ngIf="
      (formGroup.controls.password.touched || formGroup.controls.password.dirty)
       && formGroup.controls.password.getError('minlength') as error"
    >
      Field has to have at least {{ error.requiredLength }} chars
    </mat-error>

    <mat-error
      *ngIf="
      (formGroup.controls.password.touched || formGroup.controls.password.dirty)
       && formGroup.controls.password.getError('testError') as error"
    >
     Field contains test error
    </mat-error>

  </mat-form-field>


  <mat-form-field>
    <input
      matInput
      formControlName="cPassword"
      placeholder="Confirm password"
      type="password"
    >
  </mat-form-field>

</form>
